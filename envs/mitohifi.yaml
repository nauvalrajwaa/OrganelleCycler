name: mitohifi
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # --- CORE REQUIREMENTS (STRICT) ---
  - python=3.7  # Wajib 3.7 sesuai docs
  - pip

  # --- BINARY TOOLS (Versi dikunci agar aman) ---
  - samtools=1.11
  - cd-hit=4.8.1
  - minimap2=2.19
  - hifiasm=0.19.5       # Wajib ada walaupun kita pakai mode contig (-c)
  - mafft=7.520
  - bedtools=2.31.0
  - blast                # ncbi-blast+
  - mitofinder=1.4.0     # Tersedia di bioconda, kita masukkan sini
  
  # --- PYTHON LIBRARIES (Install via PIP untuk hindari konflik conda) ---
  - pip:
    - biopython==1.79
    - matplotlib==3.2.2
    - dna_features_viewer==3.1.2
    - pandas==1.3.5
    - pillow==6.2.1
    - bcbio-gff==0.7.0